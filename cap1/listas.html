<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Listas</title>
</head>
<body>
    <img src="urso.jpeg" alt="urso" width="300">
    <table border="1">
        <tr>
            <th>Título 1</th>
            <th>Título 2</th>
        </tr>
        <tr>
            <td>Fundação Bradesco</td>
            <td>Apostila</td>
        </tr>
        <tr>
            <td>HTML</td>
            <td>CSS</td>
        </tr>
    </table>

    <hr>
    <form action="" method="POST">
        <label>Text:</label>
        <input type="text">
        <label>Password:</label>
        <input type="password">
        <label>Textarea:</label>
        <textarea> </textarea>

        <hr>

        <label>Campo visível</label>
        <input type="text"><br>
        <label>Campo invisível</label>
        <input type="hidden" name="pais" value="Brasil">

        <hr>

        <input type="radio" name="opcao" value="selectA" checked>Masculino<br>
        <input type="radio" name="opcao" value="selectB">Feminino<br>
        <button type="submit">Cadastrar</button>
    </form>

    <hr>

    <select>
        <option value="verde">Verde</option>
        <option value="vermelho">Vermelho</option>
        <option value="azul">Azul</option>
        <option value="alpha">Alpha</option>
    </select>

    <ul>
        <li><a href="http://fundacao.bradesco/" target="_blank">Fundação</a></li>
        <li>Bradesco</li>
    </ul>
    <ol>
        <li>Fundação</li>
        <li>Bradesco</li>
        <li>Brasil</li>
    </ol>
    <dl>
        <dt>A Fundação</dt>
        <dd>Fundação Bradesco, entidade filantrópica sem fins lucrativos</dd>
    </dl>
</body>
</html>
